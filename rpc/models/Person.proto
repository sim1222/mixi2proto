syntax = "proto3";

package io.github.sim1222.mixi2proto.rpc.models;

option go_package = "github.com/sim1222/mixi2proto/rpc/models";

message Person {
	string id = 1;
	string username = 2;
	string display_name = 3;
	string icon_url = 4;

	uint32 following = 6;
	uint32 followed_by = 7;
	string bio = 8;
	string profile_url = 9;

	uint32 nazo3 = 16;

	message CreatedAt {
		uint32 unix_time_sec = 1;
	}
}